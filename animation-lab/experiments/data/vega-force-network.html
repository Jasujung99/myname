<!DOCTYPE html>
<html>
<head>
  <title>Vega Force-Directed Graph on Canvas - Final Version</title>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; background-color: #f9f9f9; }
    #vis-container { max-width: 700px; margin: 0 auto; border: 1px solid #ddd; background-color: white; }
  </style>
</head>
<body>

  <h1>Vega 시각화 웹앱 예제 (모든 기능 정상 작동)</h1>
  
  <div id="vis-container">
    <div id="vis"></div>
  </div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "A node-link diagram with robust link drawing and fully functional embed actions.",
      "width": 700,
      "height": 500,
      "padding": 0,
      "autosize": "none",
      "data": [
        {"name": "node-data", "values": [{"id":"A","group":1},{"id":"B","group":1},{"id":"C","group":2},{"id":"D","group":2}]},
        {"name": "link-data", "values": [{"source":0,"target":1},{"source":1,"target":2},{"source":2,"target":3},{"source":3,"target":0}]}
      ],
      "scales": [{"name":"color","type":"ordinal","domain":{"data":"node-data","field":"group"},"range":{"scheme":"category20c"}}],
      "marks": [
        {
          "name": "nodes",
          "type": "symbol",
          "from": { "data": "node-data" },
          "encode": {
            "enter": {"fill":{"scale":"color","field":"group"},"stroke":{"value":"white"},"size":{"value":200}},
            "update": {"x":{"field":"x"},"y":{"field":"y"},"cursor":{"value":"pointer"}}
          },
          "transform": [
            {"type":"force","iterations":300,"static":false,"forces":[
              {"force":"center","x":{"signal":"width/2"},"y":{"signal":"height/2"}},
              {"force":"collide","radius":10},
              {"force":"nbody","strength":-50},
              {"force":"link","links":"link-data","distance":50}
            ]}
          ]
        },
        {
          "type": "path",
          "from": { "data": "link-data" },
          "interactive": false,
          "encode": {
            "update": {
              "stroke": { "value": "#ccc" },
              "strokeWidth": { "value": 1 },
              "path": {"signal": "datum.source && datum.target && isFinite(datum.source.x) ? 'M' + datum.source.x + ',' + datum.source.y + 'L' + datum.target.x + ',' + datum.target.y : ''"}
            }
          }
        }
      ]
    };

    // ========== 수정된 부분 ==========
    // vegaEmbed 옵션을 설정하여 'actions' 문제를 해결합니다.
    const options = {
      renderer: 'canvas',
      actions: {
        // 'source' 옵션에 원본 명세의 문자열 버전을 전달합니다.
        // 이렇게 하면 vega-embed가 순환 구조 데이터를 직접 문자열로 만들려다 실패하는 것을 막아줍니다.
        source: JSON.stringify(spec, null, 2),
        // editor: true, export: true 등 다른 액션을 개별적으로 제어할 수도 있습니다.
      }
    };

    // vegaEmbed를 새로운 옵션으로 호출합니다.
    vegaEmbed('#vis', spec, options)
      .then(result => console.log('Vega view instantiated with custom actions:', result.view))
      .catch(console.error);
  </script>

</body>
</html>
